<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="row">
            <button id="btn_7" class="button number" value="7">7</button>
            <button id="btn_8" class="button number" value="8">8</button>
            <button id="btn_9" class="button number" value="9">9</button>
            <button id="btn_divide" class="button operator" value="/">/</button>
        </div>
        <div class="row">
            <button id="btn_4" class="button number" value="4">4</button>
            <button id="btn_5" class="button number" value="5">5</button>
            <button id="btn_6" class="button number" value="6">6</button>
            <button id="btn_multiply" class="button operator" value="*">*</button>
        </div>
        <div class="row">
            <button id="btn_1" class="button number" value="1">1</button>
            <button id="btn_2" class="button number" value="2">2</button>
            <button id="btn_3" class="button number" value="3">3</button>
            <button id="btn_subtract" class="button operator" value="-">-</button>
        </div>
        <div class="row">
            <button id="btn_0" class="button number" value="0">0</button>
            <button id="btn_clear" class="button" value="C">C</button>
            <button id="btn_equals" class="button operator" value="=">=</button>
            <button id="btn_add" class="button operator" value="+">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
